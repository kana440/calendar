<script>
const api = {
  _interval: 1000,
  _timeout: 2000,
  _timer: [],

  async getRooms(){
    const result = await this.runGas('getRooms')
    result.forEach(item => {
      item.validFrom = new Date(item.validFrom)
      item.validTo = new Date(item.validTo)
    })
    return result
  },

  async getUserSettings(){
    const result = await this.runGas('getUserSettings')
    return result
  },

  async getCalendarEvents({calendarId, selectedDate}){
    const result = await this.runGas('getCalendarEvents',{
      calendarId: calendarId,
      dateString: selectedDate.toLocaleDateString(),
    })
    result.date = new Date(result.date)
    result.items.forEach(item=>{
       item.startTime = new Date(item.startTime)
       item.endTime = new Date(item.endTime)
    })
    return result
  },

  async getWatchList(){
    const result = await this.runGas('getWatchList')
    result.forEach(item=>{
       item.startTime = new Date(item.startTime)
       item.endTime = new Date(item.endTime)
    })
    return result
  },

  async setUserSettings({email,floors}){
    return await this.runGas('setUserSettings',{
      email,
      floors,
    })
  },

  async setWatchList({
    subscriber, status, eventId, startTime, endTime, summary, watchRooms
  }) {
    const payload = {
      subscriber,
      status,
      eventId,
      startTimeString: startTime.toLocaleString(),
      endTimeString: endTime.toLocaleString(),
      summary,
      watchRooms,
    }
    const result = await this.runGas('setWatchList',payload)
    return result
  },

  async createEvent({
    calendarId, startTime, endTime, summary, attendees,
  }) {
    const payload = {
      calendarId,
      startTimeString: startTime.toLocaleString(),
      endTimeString: endTime.toLocaleString(),
      summary,
      attendees,
    }
    const result = await this.runGas('createEvent',payload)
    return result
  },

  async setTrigger(){
    return this.runGas('setTrigger')
  },

  async addGuests(payload){
    return this.runGas('addGuests',payload)
  },

  async deleteWatch(payload){
    return this.runGas('deleteWatch',payload)
  },

  async getFreeBusy(payload){
    console.log('getFreeBusy',payload)
    return this.runGas('getFreeBusy',payload)
  },

  runGas(func,payload) {
    // api 負荷軽減
    return new Promise((resolve, reject) => {
      setTimeout(()=>reject('timeout'),this._timeout)
      google.script.run
        .withSuccessHandler(resolve)
        .withFailureHandler(reject)
        .runGoogleScript(func,payload)
    }).then(result=>result, error=>{
      if(error==='timeout'){
        console.log('timeout')
        return {
          response: 'timeout',
        }
      } else {
        console.log('api error', error)
        return {
          response: 'api error',
          error: error,
        }
      }
    })
  }
}

const actions = {
  async initialize({commit, dispatch, getters, state}){
    const [rooms, userSettings] = await Promise.all([
      api.getRooms(),
      api.getUserSettings(),
    ])
    commit('updateRooms', rooms)
    commit('updateUserSettings', userSettings)
    commit('updateInitializing', false)
    // ユーザ情報がない時・あってもフロア情報が無効のとき、ユーザ設定
    if(!getters.validRooms.length){
      commit('updateNewUser', true)
    }
    dispatch('getFreeBusy')
    dispatch('getCalendarEvents')
    dispatch('getWatchList')
    dispatch('getRoomsEvents')
  },

  async getCalendarEvents({ commit, state }) {
    const result = await api.getCalendarEvents({
      calendarId: state.user.email,
      selectedDate: state.selectedDate,
    })
    commit('updateCalendarEvents', result)
  },

  async getRoomsEvents({commit, state, getters}) {
    const results = await Promise.all(
      getters.validRooms.map(async (room,i) => {
        await new Promise((resolve,reject)=>setTimeout(()=>resolve(),80*i))
        const result = await api.getCalendarEvents({
          calendarId: room.calendarId,
          selectedDate: state.selectedDate,
        })
        result.name = room.name
        return result
      })
    )
    results.forEach(result=>commit('updateroomsEvents', result))
  },

  async setUserSettings({ state, commit , dispatch}){
    commit('clearRoomsEvents')
    commit('clearFreeBusy')
//    commit('clearCalendarEvents')
    commit('updateNewUser', false)
    commit('updateInitializing', true)
    dispatch('getFreeBusy')
    dispatch('getRoomsEvents')
//    dispatch('getCalendarEvents')
    await api.setUserSettings(state.user)
    commit('updateInitializing', false)
  },

  async setWatchList({state, commit},{
    subscriber, status, eventId, startTime, endTime, summary, watchRooms
  }){
    return await api.setWatchList({
      subscriber, status, eventId, startTime, endTime, summary, watchRooms
    })
  },

  async updateSelectedDate({ commit, state, dispatch }, payload) {
    state.isLoading = true
    commit('updateSelectedEvent',null)
    commit('updateSelectedDate', payload)
    await Promise.all([
      dispatch('getCalendarEvents'),
      dispatch('getFreeBusy'),
      dispatch('getRoomsEvents'),
    ])
    state.isLoading = false
  },


  async getWatchList({ commit, state },payload){
    const results = await api.getWatchList()
    commit('updateWatchList',results)
  },

  onEventSelected({ commit }, { event }) {
    commit('selectEvent', { event })
  },

  async createEvent({ commit, dispatch, state}, payload){
    commit('updateInitializing',true)
    const results = await api.createEvent(payload)
    await dispatch('updateSelectedDate',state.selectedDate)
    commit('updateInitializing',false)
  },

  async setTrigger(){
    await api.setTrigger()
  },

  async addGuests({ commit, dispatch, state}, payload){
    commit('updateInitializing',true)
    const results = await api.addGuests(payload)
    await dispatch('updateSelectedDate',state.selectedDate)
    commit('updateInitializing',false)
  },

  async deleteWatch({ commit, dispatch, state}, payload){
    const result = await api.deleteWatch(payload)
    dispatch('getWatchList')
  },

  async getFreeBusy({commit, dispatch, getters, state}){
    const dateString = state.selectedDate.toLocaleDateString()
    const startTime = new Date(dateString)
    const endTime = new Date(dateString)
    endTime.setDate(endTime.getDate()+1)

    const payload = {
      startTimeString: startTime.toLocaleString(),
      endTimeString: endTime.toLocaleString(),
      rooms: getters.validRooms.map(room=>({calendarId: room.calendarId})),
    }
    const result = await api.getFreeBusy(payload)
    commit('updateFreeBusy', {
      date: startTime,
      ...result,
    })
  },
}
</script>
