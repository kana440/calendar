<template id="user-settings">
  <v-card>
    <v-card-title>
      <span class="headline">会議室取得ツールへようこそ</span>
    </v-card-title>
    <v-card-text>
      はじめに利用する会議室を選んでください。<br>
      登録後も「メニュー＞設定」から変更できます。<br>
    </v-card-text>

    <v-layout class="ma-5">
      <v-flex xs6>
        <v-card>
          <v-container>
            <p>会議室フロア</p>
            <v-checkbox
              class="ma-1"
              v-for="item of floors"
              v-model="selectedFloors"
              :label="item"
              :value="item"
              hide-details
            >
            </v-checkbox>
          </v-container>
        </v-card>
      </v-flex>
    </v-layout>

    <v-card-actions>
      <v-spacer></v-spacer>
      <v-btn
        text
        color="grey darken-2"
        @click="cancel"
        :disabled="!user.floors || user.floors.length===0"
      >cancel</v-btn>
      <v-btn
        text
        color="primary"
        @click="save"
        :disabled="selectedFloors.length===0"
      >Save</v-btn>
    </v-card-actions>
  </v-card>
</template>

<script>
const UserSettings = {
  template: '#user-settings',
  data() {
    return {
      selectedFloors: [],
    }
  },
  created(){
    this.selectedFloors =  this.user.floors || []
  },
  computed: {
    ...Vuex.mapGetters([
      'floors',
      'validRooms',
    ]),
    ...Vuex.mapState([
      'user',
    ]),
  },
  methods: {
    ...Vuex.mapMutations([
      'patchUserSettings',
      'updateNewUser'
    ]),
    ...Vuex.mapActions([
      'setUserSettings',
    ]),
    save() {
//        this.$store.commit('patchUserSettings', {
        this.patchUserSettings({
          floors: this.selectedFloors
        })
        this.setUserSettings()
    },
    cancel(){
      this.updateNewUser(false)
      this.selectedFloors=this.user.floors
    }
  }
}
</script>
