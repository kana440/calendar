<script>
function equalDate(date1, date2) {
  return date1.getFullYear() === date2.getFullYear()
  && date1.getMonth() === date2.getMonth()
  && date1.getDate() === date2.getDate()
}

function getTimeString(startTime, endTime){
  const time = String(startTime.getHours()).padStart(2,"0")
   + ":" + String(startTime.getMinutes()).padStart(2,"0")
   + "-" + String(endTime.getHours()).padStart(2,"0")
   + ":" + String(endTime.getMinutes()).padStart(2,"0")
  return time
}

function getTimeString(time){
  return (
    String(time.getHours()).padStart(2,"0")
    + ":" + String(time.getMinutes()).padStart(2,"0")
  )
}

function getRoomStatus(event,roomCalendarId,selfEmail,startTime,endTime){
  if( startTime.getTime() >= event.endTime.getTime()
  || endTime.getTime() <= event.startTime.getTime()) {
    return 'ignore'
  }
  if(!event.attendees) {
    if(!event.organizer || event.organizer.email !== selfEmail) {
      return 'busy'
    } else {
      return 'accepted'
    }
  }
  const self = event.attendees.find(attendee=>{
    return attendee.email === roomCalendarId
  })
  if(!self || self.responseStatus !== 'declined'){
    if(!event.organizer || event.organizer.email !== selfEmail) {
      return 'busy'
    } else {
      return 'accepted'
    }
  } else {
    if(!event.organizer || event.organizer.email !== selfEmail) {
      return 'ignore'
    } else {
      return 'declined'
    }
  }
}

function getWrapper(component){
  if(!vueTestUtils) {
    console.log('vueTestUtils not found.')
    return null
  }
  const wrapper = vueTestUtils.mount(component,{store, vue})

  const result = {}

  return {
    wrapper: wrapper,
    callMethods(value){
      this.wrapper.vm[value]()
    },
    callComputed(value){
      this.wrapper.vm._computedWatchers[value].getter()
    }
  }
}

function search(vm,item) {
	if(vm.$options._componentTag === item){
		return vm
    } else {
		if(vm.$children.length === 0){
			return "no"
        }
		for(let i=0; i<vm.$children.length; i++){
            result = search(vm.$children[i],item)
			if(result !== "no") {
				return result
            }
        }
		return "no"
    }
}


const vue = new Vue({
  store,
  router,
  vuetify: new Vuetify(),
  components: {
    App
  },
  render: h => h(App)
  }).$mount('#vue-app')

</script>
